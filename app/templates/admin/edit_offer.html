<!-- app/templates/admin/edit_offer.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'offre</title>
</head>
<body>
    <h1>Modifier l'offre "{{ offer.name }}"</h1>
    <form method="POST">
        <label>Nom de l'offre :</label><br>
        <input type="text" name="name" value="{{ offer.name }}" required><br><br>

        <label>Description :</label><br>
        <textarea name="description" required>{{ offer.description }}</textarea><br><br>

        <label>Prix :</label><br>
        <input type="number" name="price" step="0.01" value="{{ offer.price }}" required><br><br>

        <label>Disponible :</label>
        <input type="checkbox" name="available" {% if offer.available %}checked{% endif %}><br><br>

        <button type="submit">Enregistrer</button>
    </form>

    <br>
    <a href="{{ url_for('admin.admin_dashboard') }}">â¬… Retour au dashboard</a>
</body>
</html>
